<!doctype html>
<html lang="pt-br">
  <head>
    <title>Firts Booststrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
      .div-al{
        border: 1px solid black;
        background-color: yellow;
      }
    
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
  </head>
  <body>

    <div class="container" style="background-color: gray">
      
        <h2>Hello, World!!</h2>

        <div class="row">
          <div class="col-sm-4 col-md-6 col-2 div-al">
            1
          </div>
          <div class="col-sm-4 col-md-6 col-2 div-al">
            2
          </div>
        </div>

        <div class="row">
            <div class="col-md-4 div-al">
              1
            </div>
            <div class="col-md-4 div-al">
              2
            </div>
            <div class="col-md-4 div-al">
              3
            </div>
        </div>

        <div class="row">
          <div class="col-md-1 div-al">
            1
          </div>
          <div class="col-md-1 div-al">
            2
          </div>
          <div class="col-md-1 div-al">
            3
          </div>
          <div class="col-md-1 div-al">
            4
          </div>
          <div class="col-md-1 div-al">
            5
          </div>
          <div class="col-md-1 div-al">
            6
          </div>
          <div class="col-md-1 div-al">
            7
          </div>
          <div class="col-md-1 div-al">
            8
          </div>
          <div class="col-md-1 div-al">
            9
          </div>
          <div class="col-md-1 div-al">
            10
          </div>
          <div class="col-md-1 div-al">
            11
          </div>
          <div class="col-md-1 div-al">
            12
          </div>
        </div>
    </div>

   
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_module/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
